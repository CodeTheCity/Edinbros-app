<md-dialog aria-label="Profile">
  <md-dialog-content>
    <h2 class="md-title">Profile</h2>

    <md-list-item ng-click="navigateTo('overview.profile')">
      <md-icon md-svg-src="images/icons/ic_person_24px.svg"></md-icon>
      <p>Profile</p>
    </md-list-item>

    <md-list-item ng-click="logout()">
      <md-icon md-svg-src="images/icons/ic_exit_to_app_24px.svg"></md-icon>
      <p>Logout</p>
    </md-list-item>

    <md-button md-no-ink class="md-raised md-primary" ng-click="cancel()">Close</md-button>
  </md-dialog-content>
</md-dialog>
