<!DOCTYPE html>
<html>
<head>
    <title>Wanne be an Edin-bro?</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-social.css">
</head>
<body>
<div style="
	background-image: url('images/login-background.png');
	background-size: 100% 100%;
	background-repeat:no-repeat;
 	display: compact;
	">

    <div class="container-fluid">
        <div class="row">
            <br />
        </div>
        <div class="col-md-4"></div>
        <div class="panel panel-default col-md-4" style="border-radius: 20px; opacity: .8">
            <div class="panel-body">
                <h4>Sign In</h4>
                <hr>

                <div class="row">
                    <div class="col-md-6" style="border-right: 1px solid #CCCCCC;">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mycontent-left" >
                                    <h4>Use other accounts</h4>
                                    <p>You can also sign in using your Facebook Twitter or Google Account</p>
                                    <a ng-click="authenticate('facebook')" class="btn btn-block btn-social btn-facebook">
                                        <i class="fa fa-facebook-official"></i> Sign in with Facebook
                                    </a>
                                    <a class="btn btn-block btn-social btn-twitter">
                                        <i class="fa fa-twitter"></i> Sign in with Twitter
                                    </a>
                                    <a class="btn btn-block btn-social btn-google">
                                        <i class="fa fa-google"></i> Sign in with Google
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mycontent-right">
                            <h4>Using your account</h4>
                            <form ng-submit="login(user2)" class="form-signin">
                                <input ng-model="user2.email" type="email" id="inputEmail" placeholder="Email address" class="form-control">
                                <input ng-model="user2.password" type="password" id="inputPassword" placeholder="Password" class="form-control">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                                <md-button class="md-raised md-primary" type="submit">Sign in</md-button>
                            </form>
                            <a href="#">Forgot password?</p></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div><!-- /.container -->


    <br /><br /><br />
    <br /><br /><br />
    <br /><br /><br />
    <br /><br /><br />
    <br /><br /><br />
    <br /><br /><br />

</div>
</body>
</html>
